setup.kibana.host: bernet-kibana-stg:5601

setup.ilm.enabled: false
setup.template.name: "{{cookicutter.project_name}}"
setup.template.pattern: "{{cookicutter.project_name}}"
index: "{{cookicutter.project_name}}-%{[agent.version]}-%{+yyyy.MM.dd}"
output.elasticsearch.index: "{{cookicutter.project_name}}-%{[agent.version]}-%{+yyyy.MM.dd}"


filebeat.autodiscover:
  providers:
    - type: docker
      labels.dedot: true
      json.keys_under_root: true
      json.add_error_key: false
      templates:
        - condition:
            contains:
              docker.container.image: {{cookicutter.project_name}}:staging
          config:
            - type: container
              paths:
                - /var/lib/docker/containers/${data.docker.container.id}/*.log
              #include_lines: ['info']           

processors:
- add_docker_metadata: ~

- decode_json_fields:
    fields: ["message"]
    target: "json"
    overwrite_keys: true

